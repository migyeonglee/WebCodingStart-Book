<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모두의 페이지</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/cssReset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <!-- js -->
    <script type="text/javascript" src="./js/all.js"></script>
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- header 자리-->

    <div id="timeLine">
        <div id="container">
            <div id="writing">
                <div class="me">
                    <img src="./images/me/happyCat.png" alt="" />
                    <p>이미경</p>
                </div>
                <textarea name="" id="meContent" maxlength="500"></textarea>
                <div id="inputBox">
                    <input type="button" id="mePostBtn" value="게시" />
                </div>
            </div>
            <div class="reading">
                <div class="writerArea">
                    <img src="./images/me/happyCat.png" alt="" />
                    <div class="writingInfo">
                        <p>이미경</p>
                        <div class="writingDate">2030년 12월 25일</div>
                    </div>
                </div>

                <span class="content">반가워</span>
                <div class="likeArea">
                    <div class="likeNum likes861225" style="background: #fff">공감수 : 250</div>
                    <div class="likeBtn" id="likes861225">공감하기</div>
                    <div class="contentsID">콘텐츠 번호 : 861225</div>
                </div>
                <div class="myCommentArea myCommentArea861225">
                    <div class="commentBox">
                        <img src="./images/me/happyCat.png" alt="" />
                        <p class="commentRegTime">2030년 12월 25일</p>
                        <p class="commentPoster">이미경</p>
                        <p class="writtenComment">반가워</p>
                    </div>
                </div>
                <div class="inputBox">
                    <img src="./images/me/happyCat.png" alt="" />
                    <input type="text" class="inputComment comment861225" placeholder="코멘트입력" />
                    <div class="regCommentBox">
                        <input type="button" class="regCommentBtn" id="comment861225" value="게시" />
                    </div>
                </div>
            </div>
        </div>
        <div id="noContents">더 이상 콘텐츠가 없습니다.</div>
        <input type="hidden" name="page" id="page" value="1" />
    </div>
    <aside id="advertiseBox">AdvertiseBox</aside>
    <!-- footer 자리 -->
</body>

</html>
