<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 로그인 후 -->
    <div id="viewType">
        <a href="/myservice/me.html" id="meLink">Me</a>
        <a href="/myservice/all.html" id="allLink">All</a>
    </div>
    <header>
        <div id="mtService"> My First Web Service</div>

        <!-- 로그인 후 -->
        <div id="myName">
            <p>안녕하세요. OOO 님</p>
            <div id="logoutBox">
                <input type="button" id="logoutBtn" value="로그아웃">
            </div>
        </div>
        <!-- 로그인 전 -->
        <div id="logInForm">
            <form action="./login.php" name="loginFrom" method="post">
                <div id="loginEmailArea">
                    <label for="loginEmail">E-Mail</label>
                    <div class="loginInputBox">
                        <input type="email" name="email" id="loginEmail" placeholder="이메일">
                    </div>
                    <div id="loginPwArea">
                        <label for="loginPw">Password</label>
                        <div class="loginInputBox">
                            <input type="password" name="userPw" id="loginPw" placeholder="비밀번호 8자 이상 입력">
                        </div>
                    </div>
                <div class="loginSubmitBox">
                    <input type="submit" id="loginSubmit" value="로그인">
                </div>
                </div>
            </form>
        </div>
    </header>

    <!-- container -->
    <div id="container">
        <section id="introSite">
            <div id="siteComment">
                Raccoon <br> First <br> Web Page
            </div>
            <div id="signUpBtn">
                <p>가입하기</p>
            </div>
        </section>
        <section id="signUp">
            <div id="signUpCenter">
                <form action="./database/myMember.php">
                    <div class="row">
                        <div class="inputBox">
                            <input type="text" name="userName" id="userName" placeholder="이름">
                        </div>
                    </div>
                    <div class="row">
                        <div class="inputBox">
                            <input type="email" name="userEmail" id="userEmail" placeholder="이메일">
                        </div>
                    </div>
                    <div class="row">
                        <div class="inputBox">
                            <input type="password" name="userPw" id="userPw" placeholder="비밀번호">
                        </div>
                    </div>
                    <div class="row">
                        <label>생일</label>
                        <div class="selectBox">
                            <select name="birthYear" id="birthYear">
                                <option value="">연도</option>
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="selectBox selectBoxMargin">
                            <select name="birthMonth" id="birthMonth">
                                <option value="">월</option>
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="selectBox">
                            <select name="birthDay" id="birthDay">
                                <option value="">일</option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="row genderRow">
                        <div id="genderLabel">
                            <label for="gW" id="gMW">여성</label>
                            <label for="gM" id="gMW">남성</label>
                        </div>
                        <input type="radio" name="gender" class="gender" id="gW" value="w">
                        <input type="radio" name="gender" class="gender" id="gM" value="m">
                    </div>
                    <div class="row">
                        <p id="valueError"></p>
                    </div>
                    <div class="row">
                        <div class="submitBox">
                            <input type="submit"  id="signUpSubmit" value="가입하기">
                        </div>
                    </div>
                    <input type="hidden" name="mode" value="save">
                </form>
                <div id="goToLoginBtn">
                    <p>로그인하기</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Raccoon First Web Page</p>
    </footer>
</body>
</html>
